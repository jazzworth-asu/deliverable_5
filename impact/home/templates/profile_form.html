<div class="row">
    <div class="col-3 m-auto">
        <h3 class="text-muted my-5">Update Your Profile</h3>
        <form id="profileForm" method="POST" enctype="multipart/form-data" action="">

            {% csrf_token %}
            <div class="mb-3">
                {{ u_form }}
                {{ p_form }}
            </div>
            <a class="btn btn-outline-danger" href="{% url 'home' %}">Cancel</a>
            <input type="submit" class="btn btn-outline-primary"  name="SignUp" value="Update">
            
            <!-- form errors -->
            {{form.errors}}
            
        </form>

    </div>
</div>
