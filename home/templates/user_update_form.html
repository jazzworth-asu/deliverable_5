{% if error %}
    <div  class="alert alert-danger text-center">
        {{error}}
    </div>
{% endif %}

<div class="row">
    <div class="col-3 m-auto">
        
        <h3 class="text-muted my-5">User Update Form</h3>
        <form method="POST" action="/users/{{user.id}}/update" novalidate>

            {% csrf_token %}

            {% for field in form %}
                <div class="{% if field.field.required %}required{% endif %}">
                    {{field.label_tag}}
                </div>
                    
                {{field}}

                <ul class="text-danger">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>    
                    {% endfor %}
                </ul> 
            {% endfor %}

            <a class="btn btn-outline-danger" href="{% url 'home' %}">Cancel</a>
            <button type="submit" class="btn btn-outline-primary">Update</button>
        </form>

    </div>
</div>
