{% load static %}
<div class="row">
    <div class="col-6 px-4">
        <p id="location" class="mt-2">
            Loading location...
        </p>
    </div>
    <div class="col-6 text-end px-4">
        <a href="/signin" class="btn">Sign In</a>
        <!-- <a href="/signin" class="btn" data-bs-toggle="modal" data-bs-target="#signIn">Sign In</a> -->
        |
        <a href="/signup" class="btn">Join Us</a>
        <!-- <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#joinUs">Join Us</a> -->
    </div>

</div>
<div class="row border">
    <div class="d-flex flex-row-reverse">
        <div class="p-3">
            <p><a href="#" class="text-decoration-none text-dark">RESOURCES</a></p>
        </div>
        <div class="p-3">
            <p><a href="#" class="text-decoration-none text-dark">MEMBERS</a></p>
        </div>
        <div class="p-3">
            <p><a href="#" class="text-decoration-none text-dark">OUR WORK</a></p>
        </div>
    </div>
</div>
<div class="row border">
    <div class="col">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/blue-1.jpg' %}" class="d-block w-100" style="height: 40em;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/logo_500_500.svg' %}" class="d-block w-100" style="height: 40em;"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/blue-3.jpg' %}" class="d-block w-100" style="height: 40em;" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<!--- boostrap fading tabs with different content--->
<div class="row">
    <div class="col-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="current-work-tab" data-bs-toggle="tab"
                    data-bs-target="#current-work" type="button" role="tab" aria-controls="current-work"
                    aria-selected="true">Current Work</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="future-work-tab" data-bs-toggle="tab" data-bs-target="#future-work"
                    type="button" role="tab" aria-controls="future-work" aria-selected="false">Future Work</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="past-work-tab" data-bs-toggle="tab" data-bs-target="#past-work"
                    type="button" role="tab" aria-controls="past-work" aria-selected="false">Past Work</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="current-work" role="tabpanel" aria-labelledby="current-work-tab">
                Drag and Drop technology! Move the pic from box to box!<br>
                <!--Drag and Drop HTML5 Feature-->
                <div class="row">
                    <div class="col-6">
                        <div id="dragdiv1" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="{% static 'images/logo_500_500.svg' %}" draggable="true" ondragstart="drag(event)"
                                id="drag1" width="150" height="150">
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="dragdiv2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="future-work" role="tabpanel" aria-labelledby="future-work-tab">Checkout what
                we have coming up!</div>
            <div class="tab-pane fade" id="past-work" role="tabpanel" aria-labelledby="past-work-tab">These are our past
                accomplishments</div>
        </div>
    </div>
    <!--Embedded audio and video-->
    <div class="col-4 mt-5">
        <div class="row">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9dzOr4b5qFs"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col text-center mt-5">
                Announcements
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-5">
                Feature News
            </div>
        </div>
    </div>
</div>
